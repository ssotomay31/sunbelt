<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Login - Sunbelt Investments</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ssotomay31/sunbelt/ff193f4936bbf1f42b68602523528601feb7bbe1/images/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 100px auto; /* Add spacing below the header */
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #183866;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container button {
            padding: 10px;
            background-color: #183866;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #457b9d;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header class="navbar">
        <div class="container">
            <a href="../index.html">
                <img src="../images/sunbelt_logo.png" alt="Sunbelt Investments Logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/about.html">About</a></li>
                    <li><a href="../pages/properties.html">Properties</a></li>
                    <li><a href="investors.html">Investors</a></li>
                    <li><a href="../pages/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h1>User Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="error-message" id="errorMessage" style="display: none;">
            Invalid login credentials.
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-contact">
                <p>
                    Sunbelt Investment Group<br>
                    16515 Blanco Road<br>
                    San Antonio, Texas 78232<br>
                    (210) 494-7878
                </p>
            </div>
            <div class="footer-navigation">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/about.html">About</a></li>
                    <li><a href="../pages/properties.html">Properties</a></li>
                    <li><a href="investors.html">Investors</a></li>
                    <li><a href="../pages/contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-copyright">
                &copy; 2025 Sunbelt Investment Group. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent actual form submission
            errorMessage.style.display = 'block'; // Show the error message
        });
    </script>
</body>
</html>
